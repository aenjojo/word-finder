<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#3b82f6" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		%sveltekit.head%

		<script>
			localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
